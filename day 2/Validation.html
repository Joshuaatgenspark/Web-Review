<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8" />

  <title>JavaScript Validation</title>

  <link rel="stylesheet" href="Validation.css" type="text/css" />

</head>

<body onload="document.form1.text1.focus()">

<div class="mail">

  <h2>Input an email address</h2>

  <form name="form1" action="#">

    <ul>

      <li><input type="text" name="text1" /></li>

      <li>&nbsp;</li>

      <li class="validate">

        <input

                type="submit"

                name="validate"

                value="Validate"

                onclick="ValidateEmail(document.form1.text1)"

        />

      </li>

      <li>&nbsp;</li>

    </ul>

  </form>

</div>

<div class="mail">

  <h2>Input phone number with no spaces or dashes</h2>

  <form name="form2" action="#">

    <ul>

      <li><input type="text" name="text2" /></li>

      <li>&nbsp;</li>

      <li class="validate">

        <input

                type="submit"

                name="validate"

                value="Validate"

                onclick="ValidateNumber(document.form2.text2)"

        />

      </li>

      <li>&nbsp;</li>

    </ul>

  </form>

</div>

<div class="mail">

  <h2>Input website</h2>

  <form name="form3" action="#">

    <ul>

      <li><input type="text" name="text3" /></li>

      <li>&nbsp;</li>

      <li class="validate">

        <input

                type="submit"

                name="validate"

                value="Validate"

                onclick="ValidateSite(document.form3.text3)"

        />

      </li>

      <li>&nbsp;</li>

    </ul>

  </form>

</div>

<script src="ValidateEmail.js"></script>
<script src="ValidateNumber.js"></script>
<script src="ValidateSite.js"></script>
</body>

</html>
